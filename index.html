<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta http-equiv="Pragma" content="no-cache">-->

    <title>Travel Costs V</title>

    <script src="js/vue.global.prod.js"></script>
    <script src="js/extensions.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/dark.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      import IDb from './js/lib/IDb.js';
      import log from './js/lib/SimpleLogger.js';
      import updateAppCache from './js/lib/AppCache.js'
      import TheTravelCosts from './js/TheTravelCosts.js';

      window.addEventListener('load', async () => {
        if (await updateAppCache('TravelCostsV'))
          window.location.reload(true);

        navigator.serviceWorker
          .register('./serviceWorker.js', { scope: '.' })
          .then(() => log('Service Worker: Registered'))
          .catch(err => log(`Service Worker: Error: ${err}`, true));
      });

      const { createApp } = Vue;
      const app = createApp({
        components: {
          TheTravelCosts
        },

        data() {
          return {}
        },

        template: `<the-travel-costs></the-travel-costs>`
      })

      app.config.globalProperties.log = log;
      app.config.globalProperties.db = IDb;
      app.mount('#app');
    </script>
  </body>
</html>
